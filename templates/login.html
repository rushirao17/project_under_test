<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #cc1d24, #0a1034);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .container {
            background: #ffffff;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #0a1034;
            margin-bottom: 1rem;
        }

        p {
            color: #6b7280;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            text-align: left;
            font-size: 1rem;
            margin-bottom: 0.6rem;
            color: #374151;
            font-weight: 500;
        }

        input {
            width: 93%;
            padding: 0.8rem 1rem;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 1rem;
            color: #374151;
            background-color: #f9fafb;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        .btn, .create-user-btn {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            background-color: #cc1d24;
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover, .create-user-btn:hover {
            background-color: #9e141b;
            transform: scale(1.05);
        }

        .error {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .footer-text {
            font-size: 1rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Login</h1>
            <p>Please enter your user credentials.</p>
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Enter your UserId" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>


                <button type="button" class="create-user-btn" onclick="window.location.href='/register'">Create an Account</button>
                {% if error %}
                    <p class="error">{{ error }}</p>
                {% endif %}
            </form>
        </div>

    </div>
</body>
</html>
