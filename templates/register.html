<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #cc1d24, #0a1034);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }

        .register-container {
            background: #ffffff;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: #0a1034; /* Updated to secondary color */
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            text-align: left;
            font-size: 1rem;
            margin-bottom: 0.6rem;
            color: #374151;
            font-weight: 500;
        }

        input {
            width: 93%;
            padding: 0.8rem 1rem;
            margin-bottom: 1.5rem;
            border: 1px solid #d1d5db;
            border-radius: 10px;
            font-size: 1rem;
            color: #374151;
            background-color: #f9fafb;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        button {
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            font-weight: 600;
            background-color: #cc1d24; /* Updated to primary color */
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #9e141b; /* Darker shade of primary color */
            transform: scale(1.05);
        }

        .error {
            color: #ef4444;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        a {
            color: #cc1d24; /* Updated to primary color */
            text-decoration: none;
            font-size: 0.9rem;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer-text {
            margin-top: 2rem;
            font-size: 1rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create an Account</h2>
        <form method="POST" action="/register">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Log in</a></p>
    </div>
</body>
</html>
